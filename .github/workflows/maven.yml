name: Java and Maven App deploy through CICD
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Install Maven
      run: sudo apt install maven
        
    - name: Build with Maven
      run: mvn package --file pom.xml

    - name: Install Trivy
      run: |
            sudo wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
            echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb generic main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
            sudo apt-get update
            sudo apt-get install trivy

    - name: Trivy File scan
      run: trivy fs -f table -o trivy.report .

    - name: Install SonarScanner
      run: |
          sudo wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          sudo unzip sonar-scanner-cli-5.0.1.3006-linux.zip
          sudo export PATH="$PATH:$(pwd)/sonar-scanner-5.0.1.3006-linux/bin"
    
    - name: Run SonarQube Scanner
      env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
          sonar-scanner \
            -Dsonar.login=$SONAR_TOKEN
